name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker-compose build

      - name: Run Docker Compose
        run: docker-compose up -d

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}


      - name: Tag and Push doc-conversion Image
        run: |
            docker tag doc-conversion:latest ${{ secrets.DOCKER_HUB_USERNAME }}/doc-conversion:latest
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/doc-conversion:latest

      - name: Tag and Push doc-conversion-gateway Image
        run: |
          docker tag doc-conversion-gateway:latest ${{ secrets.DOCKER_HUB_USERNAME }}/doc-conversion-gateway:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/doc-conversion-gateway:latest

      - name: Run unit tests for doc-conversion
        run: docker-compose run --rm doc-conversion-test

      - name: Run unit tests for doc-conversion-gateway
        run: docker-compose run --rm doc-conversion-gateway-test


      - name: Run SonarQube Scan for doc-conversion
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io/'




      - name: Shutdown Docker Compose
        run: docker-compose down
