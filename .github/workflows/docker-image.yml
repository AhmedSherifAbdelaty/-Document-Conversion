name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker-compose build

      - name: Run Docker Compose
        run: docker-compose up -d


      - name: Run unit tests for doc-conversion
        run: docker-compose run --rm doc-conversion-test

      - name: Run unit tests for doc-conversion-gateway
        run: docker-compose run --rm doc-conversion-gateway-test


      - name: Run SonarQube Scan for doc-conversion
        run: |
          cd doc-conversion
          sonar-scanner \
            -Dsonar.projectKey=AhmedSherifAbdelaty_DocConversion \
            -Dsonar.organization=docconversion \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io/''



      - name: Shutdown Docker Compose
        run: docker-compose down
